<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://melonpult0.github.io/CarnegieMuseumAR/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!--       ----------------------------img0---------------------------- -->
      <a-entity mindar-image-target="targetIndex: 0">

           geometry="primitive: plane; height: auto; width: auto"

            position="0 -0.3 0"
            opacity="0.5"
            text="scale: 0.5; value: Claude Monet\nFrench, 1840-1926\nWater Lilies (NymphÃ©as), c. 1915-1926\noil on canvas">
